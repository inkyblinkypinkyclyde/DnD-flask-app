{% extends "base.html"%}

{% block content %}
<h1>Character list</h1>
<section>
    <form action="/characters" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <input type="submit" value="add new">
    </form>
</section>
<section>
    {% for character in character_list%}
    <div>
        {{ character.name}}
    </div>
    {% endfor %}
</section>
{% endblock %}
