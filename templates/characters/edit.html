{% extends "base.html"%}

{% block content %}
<h1>Edit character</h1>
<form action="/{{character.id}}/edit" method="POST">
    <table>
        <tr>
            <th>Name</th>
            <th>Max HP</th>
            <th>HP</th>
            <th>AC</th>
            <th>Str</th>
            <th>Dex</th>
            <th>Con</th>
            <th>Int</th>
            <th>Wis</th>
            <th>Cha</th>
            <th>Class</th>
            <th>Race</th>
            <th>Region</th>
            <th>Initiaitive</th>
        </tr>
        <tr>
            <td><input type="text" name="name" value="{{character.name}}"></td>
            <td><input type="number" name="max_hp" value="{{character.max_HP}}"></td>
            <td><input type="number" name="hp" value="{{character.HP}}"></td>
            <td><input type="number" name="ac" value="{{character.AC}}"></td>
            <td><input type="number" name="strength" value="{{character.strength}}"></td>
            <td><input type="number" name="dexterity" value="{{character.dexterity}}"></td>
            <td><input type="number" name="constitution" value="{{character.constitution}}"></td>
            <td><input type="number" name="intelligence" value="{{character.intelligence}}"></td>
            <td><input type="number" name="wisdom" value="{{character.wisdom}}"></td>
            <td><input type="number" name="charisma" value="{{character.charisma}}"></td>
            <td><input type="text" name="character_class" value="{{character.character_class}}"></td>
            <td><input type="text" name="race" value="{{character.race}}"></td>
            <td><input type="text" name="region" value="{{character.region}}"></td>
            <td><input type="number" name="initiative" value="{{character.initiative}}"></td>
        </tr>
    </table>
    <input type="submit" name="Submit">
</form>

{% endblock %}
